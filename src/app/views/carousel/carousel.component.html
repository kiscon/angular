<div class="carousel slide" data-ride="carousel" id="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carousel" data-slide-to="0" class="active"></li>
    <li data-target="#carousel" data-slide-to="1"></li>
    <li data-target="#carousel" data-slide-to="2"></li>
  </ol>
  <!-- 图片内容 -->
  <div class="carousel-inner">
    <div class="item active">
      <img class="slide-image" src="../../assets/uploads/1.jpg" alt="">
    </div>
    <div class="item">
      <img class="slide-image" src="../../assets/uploads/2.jpg" alt="">
    </div>
    <div class="item">
      <img class="slide-image" src="../../assets/uploads/3.jpg" alt="">
    </div>
  </div>
  <!-- 左右按钮 -->
  <a class="left carousel-control" href="javascript:$('.carousel').carousel('prev')">
    <span class="glyphicon glyphicon-chevron-left"></span>
  </a>
  <a class="right carousel-control" href="javascript:$('.carousel').carousel('next')">
    <span class="glyphicon glyphicon-chevron-right"></span>
  </a>
</div>
